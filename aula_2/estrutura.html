<html>
<head>
    <title>Formulário com Web Storage</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="formulário">
            <form action="form.php" id="formulario" method="post">
                <fieldset id="fieldset" class="active">
                    <legend>Informações de perfil</legend>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" required/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Digite seu email" required/>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha" required/>
                    </div>
                </fieldset>
                
                <fieldset id="fieldset2">
                    
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
